<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="calculator display">0</div>
        <div id="lower-container" class="calculator">
            <div id="keypad" class="calculator">
                <div class="rows">
                    <div id="clear" class="buttons">AC</div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons operators">/</div>
                </div>
                <div class="rows">
                    <div class="buttons numbers">7</div>
                    <div class="buttons numbers">8</div>
                    <div class="buttons numbers">9</div>
                    <div class="buttons operators">*</div>
                </div>
                <div class="rows">
                    <div class="buttons numbers">4</div>
                    <div class="buttons numbers">5</div>
                    <div class="buttons numbers">6</div>
                    <div class="buttons operators">-</div>
                </div>
                <div class="rows">
                    <div class="buttons numbers">1</div>
                    <div class="buttons numbers">2</div>
                    <div class="buttons numbers">3</div>
                    <div class="buttons operators">+</div>
                </div>
                <div class="rows">
                    <div id="zero" class="buttons numbers">0</div>
                    <div id="decimal" class="buttons">.</div>
                    <div id="equals" class="buttons">=</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
